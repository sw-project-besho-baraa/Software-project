name: Spotless Formatting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '22'

      - name: Apply Spotless formatting
        run: |
          echo "Running Java format check with Spotless..."
          mvn spotless:apply
